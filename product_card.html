<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/page.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/info.css">
    <link rel="stylesheet" href="./styles/image.css">
    <link rel="stylesheet" href="./styles/social-media.css">
    <link rel="stylesheet" href="./styles/controls.css">
    <title>Product_card</title>
</head>
<body class="page"> 
    <div class="page__container">
        <header class="header">
            <div class="logo">Retro Shop</div>
            <div class="header__buttons">
                <button class="button button_icon button_icon_m"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="heart"><path d="M20.84 4.61a5.5 5.5 0 00-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 00-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 000-7.78z"/></svg></button>
                <button class="button button_icon button_icon_m"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="shopping-bag"><path d="M6 2L3 6v14a2 2 0 002 2h14a2 2 0 002-2V6l-3-4zM3 6h18M16 10a4 4 0 01-8 0"/></svg></button>
            </div>
            <div class="header__nav">
                <ul class="header__nav-list">
                    <li class="header__nav-list-item"><a href="#" class="link">О радио</a></li>
                    <li class="header__nav-list-item"><a href="#" class="link">Каталог</a></li>
                    <li class="header__nav-list-item"><a href="#" class="link">Музыка</a></li>
                </ul>
            </div>
            <button class="button button_icon button_icon_m"><svg xmlns="http://www.w3.org/2000/svg" data-name="Layer 1" width="24" height="24" viewBox="0 0 24 24"><path d="M8.11 6.7l-.71-.71L1.39 12l6.01 6.01.71-.71-4.8-4.8H23v-1H3.31l4.8-4.8z"/></svg></button>
        </header>
        <section class="page__content">
            <div class="info">
                <div class="info__category">Radio</div>
                <div class="section section_flex">
                    <h1 class="info__model">Monica F5</h1>
                    <div class="info__price">7100</div>
                </div>
                <div class="section section_flex">
                    <div class="info__description">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Repudiandae iure unde error totam distinctio quasi provident inventore atque asperiores nesciunt.</div>
                    <a href="#" class="link">Характеристики</a>
                    <button class="button button_icon"></button>
                </div>
                <div class="info__color">
                    <span class="text text_base">Цвет</span>
                    <div class="info__color-item_1"></div>
                    <div class="info__color-item_2"></div>
                </div>
                <label class="button-label">
                    <button class="button button_size_l button_view_primary button_form_round">
                      <div class="button button_plus">
                      </div>
                    </button>
                    В корзину
                  </label>

            </div>
            <img src="./images/radio_2.jpg" alt="" class="image">
            <div class="social-media">
                <a href="#" class="social-media__item">Facebook</a>
                <a href="#" class="social-media__item">Instagram</a>
                <a href="#" class="social-media__item">Twitter</a>
            </div>
        </section>
        
    </div>
</body>
</html>
